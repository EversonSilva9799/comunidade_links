<div class="box-header">
  <div class="user-image-name">
    <div class="box-image">
      <img
        class="image"
        src="https://f1.pngfuel.com/png/386/684/972/face-icon-user-icon-design-user-profile-share-icon-avatar-black-and-white-silhouette-png-clip-art.png"
        alt="foto de perfil"
      />
    </div>
    <div class="box-name">
      <p class="name">Everson Silva</p>
    </div>
  </div>

  <div class="box-more">
    <p class="info-more">
      <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
    </p>
  </div>
</div>
<div class="item">
  <div class="box-img">
    <img [src]="post.image" />
  </div>

  <div class="info">
    <h2 class="title">{{ post.name }}</h2>

    <div class="info-second">
      <p><span>Servidor: </span>{{ post.server }}</p>
      <p><span>Tamanho: </span>{{ post.size }}</p>
      <p><span>Compartilhamento: </span>{{ post.sharing }}</p>
      <p><span>Ano: </span>{{ post.year }}</p>
      <p><span>Postagem: </span>{{ post.date }}</p>
    </div>
  </div>

  <div class="btn-acessar">
    <a routerLink="posts/{{ post.id }}">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </a>
  </div>
</div>
