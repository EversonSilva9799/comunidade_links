<div class="box-header">
  <div class="user-image-name">
    <div class="box-image">
      <img
        class="image"
        src="https://f1.pngfuel.com/png/386/684/972/face-icon-user-icon-design-user-profile-share-icon-avatar-black-and-white-silhouette-png-clip-art.png"
        alt="foto de perfil"
      />
    </div>
    <div class="box-name">
      <p class="name">Comunidade</p>
    </div>
  </div>

  <div class="box-more">
    <p class="info-more">
      <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
    </p>
  </div>
</div>
<div class="item" (click)="redirect(post.link)">
  <div class="box-img">
    <img src="{{ apiService.url }}/images/{{post.image}}" />
  </div>

  <div class="info">
    <h2 class="title">{{ post.title }}</h2>

    <div class="info-second">
      <p><span>Servidor: </span>{{ post.server }}</p>
      <p><span>Tamanho: </span>{{ post.size || 'NÃ£o definido' }}</p>
      <p><span>Ano: </span>{{ post.year }}</p>
      <p><span>Postagem: </span>{{ post.createdAt | date: 'dd/MM/yyyy' }}</p>
    </div>
  </div>

  <div class="btn-acessar">
    <a routerLink="posts/{{ post.link }}">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </a>
  </div>
</div>
