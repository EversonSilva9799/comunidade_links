<div class="box-background">

  <div class="box">
    <h1 class="title">Recuperação de conta</h1>

    <form [formGroup]="form" (ngSubmit)="handlerForgot()" class="form-login">
      <div class="box-input">
        <input formControlName="email" type="email" placeholder="Digite seu email para recuperar a senha">
      </div>
      <button  class="btn-login">Recuperar</button>
    </form>
  </div>
</div>
